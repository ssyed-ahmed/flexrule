<div class="process" appDraggable (dblclick)="setEditable()">
    <div *ngIf="isEditable" class="input-text">
      <input [(ngModel)]="process.name">
  </div>
  <p class="label" *ngIf="!isEditable">{{process.name}}</p>
  <svg width="120" height="80">
    <rect width="150" height="80" style="fill:rgb(0,0,255);stroke-width:2;stroke:rgb(0,0,0)" />
    </svg>
  </div>
