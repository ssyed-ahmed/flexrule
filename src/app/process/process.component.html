<div class="process" id="process" draggable="{{draggable}}" (dragstart)="dragStart($event)" (dblclick)="startEdit()">
        <div *ngIf="isEditable" class="input-text">
            <input type="text" [(ngModel)]="process.name">
        </div>
        <p class="label" *ngIf="!isEditable">{{process.name}}</p>
    <svg width="150" height="80">
        <rect width="150" height="80" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
        <!-- <text x="60" y="55" font-family="Verdana" font-size="20" fill="white">Process</text> -->
    </svg>
</div>
